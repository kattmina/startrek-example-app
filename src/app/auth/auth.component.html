<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div class="spinner" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"ngModel name="password" class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" type="submit"  required minlength="6"
          [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
      </div>
      <div>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to
          {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
